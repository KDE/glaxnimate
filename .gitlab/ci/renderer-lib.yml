
variables:
    DEBIAN_FRONTEND: noninteractive

linux:renderer_lib:
    image: ubuntu:latest
    stage: build
    before_script:
        - apt-get update -qq
        - apt-get install -y g++ cmake extra-cmake-modules qt6-base-dev libarchive-dev
    script:
        - cd lib-example
        - mkdir build
        - cd build
        - cmake ..
        - make
    when: always

