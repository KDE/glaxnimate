buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.1'
    }
}

repositories {
    google()
    jcenter()
}

apply plugin: 'com.android.application'
apply from: '../version.gradle'
def timestamp = (int)(new Date().getTime()/1000)

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    //TODO: do we need this? Some KDE apps have it others not
    //implementation 'androidx.core:core:1.10.1'
}

android {
    /*******************************************************
     * The following variables:
     * - androidBuildToolsVersion,
     * - androidCompileSdkVersion
     * - qtAndroidDir - holds the path to qt android files
     *                   needed to build any Qt application
     *                   on Android.
     *
     * are defined in gradle.properties file. This file is
     * updated by QtCreator and androiddeployqt tools.
     * Changing them manually might break the compilation!
     *******************************************************/

    compileSdkVersion androidCompileSdkVersion
    buildToolsVersion androidBuildToolsVersion
    ndkVersion androidNdkVersion

    // Extract native libraries from the APK
    packagingOptions.jniLibs.useLegacyPackaging true


    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = [qtAndroidDir + '/src', 'src', 'java']
            aidl.srcDirs = [qtAndroidDir + '/src', 'src', 'aidl']
            res.srcDirs = [qtAndroidDir + '/res', 'res']
            resources.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            assets.srcDirs = ['assets']
            jniLibs.srcDirs = ['libs']
       }
    }

    //TODO: Do we need this? It is in the Qt template, but other KDE apps do not have it either...
    /*tasks.withType(JavaCompile) {
        options.incremental = true
    }*/

    // TODO: Do we need this? Other KDE apps have it...
    /*compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }*/

    lintOptions {
        abortOnError false
    }

    //TODO: Do we need this? It is in the Qt template, but other KDE apss do not have it either...
    // Do not compress Qt binary resources file
    /*aaptOptions {
        noCompress 'rcc'
    }*/

    defaultConfig {
        minSdkVersion qtMinSdkVersion
        targetSdkVersion qtTargetSdkVersion
        namespace projectId
        versionCode timestamp
        versionName projectVersionFull
        namespace "org.mattbas.Glaxnimate"
        manifestPlaceholders = [versionName: projectVersionFull, versionCode: timestamp, applicationLabel: "Glaxnimate Mobile"]
    }
}
